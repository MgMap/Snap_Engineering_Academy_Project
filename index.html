<!DOCTYPE html>
<html>
  <head>
    <title>Car models | Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

    <header>
      <a href="" class="logo"> Car Models</a>

      <div id="menu" class="fas fa-bars"></div>
      <nav class="navbar">
        <ul>
          <li><a id = "homeLink" href="#home">Home</a></li>
          <li><a href="https://www.snapacademies.com/about">About</a></li>
          <li><a href="mailto:minaungpaing.pp@gmail.com">Contact</a></li>
        </ul>
      </nav>
    </header>


    <div class="SearchBar">
      <h1>Car Search</h1>
      <input type="text" id="searchInput" placeholder="Search cars by name...">
      <ul id="carList">
          <!-- Car list will be dynamically populated here -->
      </ul>
    </div>

    <div class="Make-buttons">
      <h1>Filter by Make</h1>
      <button class = "btn is-checked" >All</button>
      <button class = "btn" >Honda</button>
      <button class = "btn" >Maruti Suzuki</button>
      <button class = "btn" >Hyundai</button>
      <button class = "btn" >Toyota</button>
      <button class = "btn" >Mercedes-Benz</button>
      <button class = "btn" >BMW</button>
      <button class = "btn" >Skoda</button>
      <button class = "btn" >Nissan</button>
      <button class = "btn" >Renault</button>
      <button class = "btn" >Tata</button>
      <button class = "btn" >Volkswagen</button>
      <button class = "btn" >Ford</button>
      <button class = "btn" >MG</button>
      <button class = "btn" >Audi</button>
      <button class = "btn" >Jeep</button>
      <button class = "btn" >Mahindra</button>
    </div>

    <div class="Year-buttons">
      <h1>Filter by Year</h1>
      <button class = "btn is-checked" data-range= 2000 >All</button>
      <button class = "btn" data-range=2006>2006-2007</button>
      <button class = "btn" data-range=2008>2008-2009</button>
      <button class = "btn" data-range=2010>2010-2011</button>
      <button class = "btn" data-range=2012>2012-2013</button>
      <button class = "btn" data-range=2014>2014-2015</button>
      <button class = "btn" data-range=2016>2016-2017</button>
      <button class = "btn" data-range=2018>2018-2019</button>
      <button class = "btn" data-range=2020>2020-2021</button>
    </div>

    <div class="Color-buttons">
      <h1>Filter by Color</h1>
      <button class = "btn is-checked">All</button>
      <button class = "btn" >White</button>
      <button class = "btn" >Black</button>
      <button class = "btn" >Grey</button>
      <button class = "btn" >Silver</button>
      <button class = "btn" >Red</button>
      <button class = "btn" >Blue</button>
      <button class = "btn" >Brown</button>
    </div>

    <div class="Sort-button">
      <h1>Sort by</h1>
      <button class = "btn is-checked" onclick="NotSorting()">All</button>
      <button class = "btn" onclick="SortbyYear()">Year</button>
      <button class = "btn" onclick="SortbyPrice()">Price</button>
      <button class = "btn" onclick="SortbyKilometer()">Kilometer</button>
    </div>

    
    <div id="card-container"></div>

    <div class="card" style="display: none">
      <div class="card-content">
        <h2>TV Show Title</h2>
        <img src="" alt="TV Show Poster" />
        <ul>
          <li>Bullet Point 1</li>
          <li>Bullet Point 2</li>
          <li>Bullet Point 3</li>
          <li>Bullet Point 4</li>
          <li>Bullet Point 5</li>
          <li>Bullet Point 6</li>

        </ul>
      </div>
    </div>

    <div class="footer">
      

<form id="addCarForm">
  <h2>Add Car</h2>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="make">Make:</label><br>
    <input type="text" id="make" name="make"><br>
    <label for="year">Year:</label><br>
    <input type="number" id="year" name="year"><br>
    <label for="mileage">Mileage:</label><br>
    <input type="text" id="mileage" name="mileage"><br>
    <label for="price">Price:</label><br>
    <input type="number" id="price" name="price"><br>
    <label for="kilometer">Kilometer:</label><br>
    <input type="number" id="kilometer" name="kilometer"><br>
    <label for="color">Color:</label><br>
    <input type="text" id="color" name="color"><br>
    <label for="img">Image URL:</label><br>
    <input type="text" id="img" name="img"><br><br>
    <button type="button" onclick="addCar()">Add Car</button>
</form>

    </div>
  </body>
</html>
